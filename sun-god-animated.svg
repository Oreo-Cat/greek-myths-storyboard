<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <radialGradient id="sunCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="60%" stop-color="#ffa500" />
      <stop offset="100%" stop-color="#ff4500" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer rays -->
  <g stroke="#ffcc00" stroke-width="4" filter="url(#glow)">
    <line x1="90" y1="0" x2="90" y2="30"/>
    <line x1="90" y1="150" x2="90" y2="180"/>
    <line x1="0" y1="90" x2="30" y2="90"/>
    <line x1="150" y1="90" x2="180" y2="90"/>
    <line x1="27" y1="27" x2="45" y2="45"/>
    <line x1="135" y1="135" x2="153" y2="153"/>
    <line x1="135" y1="45" x2="153" y2="27"/>
    <line x1="27" y1="153" x2="45" y2="135"/>
  </g>

  <!-- Sun Core -->
  <circle cx="90" cy="90" r="35" fill="url(#sunCore)" filter="url(#glow)" />

  <!-- Myth symbol -->
  <text x="90" y="95" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#2d0000">Î©</text>
</svg>
